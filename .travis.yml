dist: bionic
language: csharp
mono: none
dotnet: 2.2.103
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/verbose/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/verbose/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
before_script:
- wget http://chromedriver.storage.googleapis.com/74.0.3729.6/chromedriver_win32.zip
- unzip chromedriver_win32.zip -d /home/travis/virtualenv/python2.7.12/bin/
- export CHROME_BIN=chromium-browser
script:
 - dotnet restore
 - dotnet build
 - find . -maxdepth 2 -name “*.Test.csproj” -type f | xargs dotnet test

notifications:
  email: false
 